- name: Подготавилваю файловую систему
  file:
    path: "{{app_path}}"
    state: directory
    owner: apache
    group: apache
    mode: '0755'

- name: Получаю приложение из репозитория
  git:
    repo: "{{app_git_repo}}"
    dest: "{{app_path}}"
    version: "{{app_release_commit}}"
    force: yes

- name: Вычищаю cleversite/vendor
  file:
    path: "{{app_path}}/cleversite/vendor"
    state: absent

- name: Устанавливаю зависимости
  shell: composer install -n 
  args:
    chdir: "{{app_path}}/cleversite"

- name: Удаляю ненужные директории
  file:
    state: absent
    path: "{{app_path}}/{{item}}"
  with_items:
    - upload
    - docker
    - .git

- name: Устанавливаю права доступа
  file:
    path: "{{app_path}}"
    state: directory
    owner: apache
    group: apache
    recurse: yes

- name: Проверяю внешние папки
  file:
    path: "{{item.src}}"
    state: directory
    mode: "0775"
    owner: apache
    group: apache
    force: yes
  with_items: "{{app_external_data}}"    

- name: Подключаю внешние папки
  file:
    src: "{{item.src}}"
    dest: "{{app_path}}/{{item.dest}}"
    state: link
    owner: apache
    group: apache
    force: yes
  with_items: "{{app_external_data}}"


- name: Подключаю активный шаблон  
  file:
    src: "{{webtemplate.app_current_path}}"
    dest: "{{app_template_dest}}"
    state: link
    owner: apache
    group: apache
    force: yes


- name: Выкладываю .env файл из {{app_path}}/{{envfile_local}}
  copy:
    dest: "{{app_basepath}}/{{app_release_name}}.env"
    src: "{{app_path}}/{{envfile_local}}"
    remote_src: yes


- name: Дополняю envfile
  lineinfile:
    path: "{{app_basepath}}/{{app_release_name}}.env"
    line: "{{item}}"
    insertafter: EOF
  with_file: 
    - "{{envfile_common}}"

# Готовлю кронтаб для релиза
- stat:
    path: "{{ app_path }}/{{crontab_source}}"
  register: cronfile
- debug:
    msg: "{{ crontab_source }} найден"
- import_tasks: operations-with-cron.yaml
  when: 
    cronfile.stat.exists
- debug:
    msg: "{{ crontab_source }} не найден"
  when: 
    cronfile.stat.exists == False
