- hosts:
    - cleversite_call
  roles:
    - cleversite/call
  vars:
    app:
      deploy_src: "{{ app_deploy_src }}"
      envfile_src: "{{ app_deploy_src }}/{{ app_envfile_src }}"
      base_path: "/var/www/app/call"
      active_release_path: "/var/www/call"
      crontab:
        - cron: "*/1  *  *  *  *"
          script: cron.php
          logfile: cron.log
        - cron: "*/5  *  *  *  *"
          script: "cron_5.php"
          logfile: cron5.log

