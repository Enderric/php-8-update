- hosts:
    - cleversite_web_public
  roles:
    - cleversite/web-public-v2
  vars:
    envfile_src: "{{ envfile_local }}"    
    
    release_name: "{{ app_release_name }}"
    app:
      deploy_src: "{{ app_src }}"
      prefix: /var/www/
      base_path: /app/web-public
      namespace: "{{ app_namespace.replace('.','') if app_namespace is defined else '' }}"
      #data_path: "/var/www/app/web-public-data"
      active_release_path: "/cleversite-web-public"
      remove_dirs:
        - upload
        - docker
        - .git        
      external_data_path: /var/www/app/web-public/data
      external_data:
        - src: "download"
          dest: download
        - src: "exchange"
          dest: exchange
        - src: "exchange_archive"
          dest: exchange_archive
        - src: "pays"
          dest: pays
        - src: "ipts"
          dest: callback/wav
        - src: "upload"
          dest: upload
